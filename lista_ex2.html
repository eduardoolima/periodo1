<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<body>
	<form>
		<p>Forneça o x1</p>
		<input type= "number" id= "x1">
		<br>
		<p>Forneça o x2</p>
		<input type= "number" id= "x2">
		<br>
		<p>Forneça o y1</p>
		<input type= "number" id= "y1">
		<br>
		<p>Forneça o y2</p>
		<input type= "number" id= "y2">
		<br>
		<input type= "button" value="calcular" onclick="calcular(Math.sqrt.distancia);">
	</form>
<script type="text/javascript">
	function calcular(distancia)
	{
		var distancia = (x2 - x1) Math.pow(2) + (y2-y1) Math.pow(2);
		document.write("A distancia é: " + distancia.toFixed(4));
	}
</script>
	

</body>
</html>
